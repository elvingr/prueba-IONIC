
<ion-content>
  <div class="container">

    <!-- contenedor del label -->
    <div class="labelcontainer">
      <ion-label class="font"><strong>Antes de iniciar con el registro</strong></ion-label>
      <ion-label class="font2">Seleciona una imagen de perfil</ion-label>
    </div>

    <!-- contenedor de imagen -->

    <div class="imagecontainer">
      <div class="imagecontainer2">
        <ion-img [src]="visualizacion64" alt="visualizacion64" class="images" (click)="fileUpload.click()"></ion-img>
      </div>
    </div>

    <!-- contenedor del boton -->
    <div class="buttoncontainer">
      
      <ion-button
      (click)="continuar()"
      [disabled]="estado">
        {{(estado)? 'Loading...':'Continuar'}}
      </ion-button>

      <input class="inputImage" type="file" (change)="capturarFile($event)" #fileUpload>
    </div>





<div>

</div>






  </div>

</ion-content>
